server {
    listen 80;
    server_name crowdfunding-pgsql.onrender.com;  # Change to your domain or use a placeholder if necessary
    root /var/www/public;   # Adjust based on where your public files are located

    index index.php index.htm index.html;

    # Logs
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;  # Use the appropriate service name and port
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }

    # Optionally configure additional security and performance settings
    client_max_body_size 10M;  # Adjust according to your needs
    keepalive_timeout 65;      # Adjust timeout settings as necessary
}
